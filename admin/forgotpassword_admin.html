<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM Final Exam Profile Password Reset</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://kit.fontawesome.com/a076d05399.css" rel="stylesheet">
    <style>
        body {
            background-color: #2F4F7F;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            background-color: #F2F2F2;
            text-align: center;
            padding: 40px;
        }
        .btn-dark {
            background-color: #343a40;
            border-color: #343a40;
            padding: 10px 20px;
            font-size: 18px;
        }
        .form-control {
            padding: 10px;
            font-size: 18px;
        }
        .form-label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #393f81;
        }
        .small {
            font-size: 14px;
            color: #393f81;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-8">
        <div class="card">
          <div class="card-body">
            <h1 class="fw-bold mb-4" style="color: #393f81;">Forgot Your Password?</h1>
            <p class="mb-4" style="color: #393f81;">Enter your email address below and we'll send you instructions to reset your password.</p>

            <form id="resetPasswordForm">
              <div class="form-group mb-4">
                <input class="form-control" id="emailInput" type="email" placeholder="name@example.com" required />
                <label for="emailInput">Email address</label>
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-dark btn-lg btn-block" type="submit">Send Reset Instructions</button>
              </div>
            </form>

            <div id="message"></div> <!-- Message area to show success or error -->

            <p class="small text-muted">Already have an account? <a href="path/to/login.html" style="color: #393f81;">Back to Login</a></p>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Firebase SDK and password reset script -->
<script type="module">
  // Import Firebase App and Authentication SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  // Your Firebase project configuration
  const firebaseConfig = {
      apiKey: "AIzaSyAFLeG3xlGCH9Ci7j8q6GBA1jDVyb3zSM4",
      authDomain: "utmsmartscan.firebaseapp.com",
      projectId: "utmsmartscan",
      storageBucket: "utmsmartscan.appspot.com",
      messagingSenderId: "150286309478",
      appId: "1:150286309478:web:4ec07841589ecfc34975a7"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Wait for the DOM to load before adding event listeners
  document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('resetPasswordForm');
      const emailInput = document.getElementById('emailInput');
      const messageDiv = document.getElementById('message');

      form.addEventListener('submit', (e) => {
          e.preventDefault();
          const email = emailInput.value;

          // Send password reset email
          sendPasswordResetEmail(auth, email)
              .then(() => {
                  messageDiv.innerHTML = '<div class="alert alert-success">Password reset email sent!</div>';
              })
              .catch((error) => {
                  messageDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
              });
      });
  });
</script>

</body>
</html>
