<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>View Students</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('utmkl_building.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAFLeG3xlGCH9Ci7j8q6GBA1jDVyb3zSM4",
            authDomain: "utmsmartscan.firebaseapp.com",
            projectId: "utmsmartscan",
            storageBucket: "utmsmartscan.appspot.com",
            messagingSenderId: "150286309478",
            appId: "1:150286309478:web:4ec07841589ecfc34975a7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        // Function to fetch and display students
        async function fetchStudents() {
            const studentsTableBody = document.getElementById("studentsTableBody");

            try {
                // Query Firestore to get users with role "student"
                const q = query(collection(db, "users"), where("roles", "==", "student"));
                const querySnapshot = await getDocs(q);

                // Loop through each student and add to the table
                querySnapshot.forEach((doc) => {
                    const studentData = doc.data();
                    const studentRow = `
                        <tr>
                            <td>${studentData.Name || "No Name"}</td>
                            <td>${studentData.ID || "No ID"}</td>
                            <td>${studentData.Program || "No Program"}</td>
                        </tr>
                    `;
                    studentsTableBody.innerHTML += studentRow;
                });
            } catch (error) {
                console.error("Error fetching students: ", error);
            }
        }

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // If the user is not logged in, redirect to login page
                window.location.href = 'login.html';
            } else {
                // If logged in, fetch students data
                fetchStudents();
            }
        });

        const logoutButton = document.getElementById('logout');
        if (logoutButton) {  // Check if the element exists
            logoutButton.addEventListener('click', function() {
                        signOut(auth).then(() => {
                    // Sign-out successful
                    window.location.href = 'login.html';  // Redirect to login.html
                }).catch((error) => {
                    // Handle errors here
                     console.error('Sign Out Error', error);
                });
            });
        } else {
            console.error('Logout button not found');
        }
    </script>
</head>

<body>
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" href="index.html">
            <img src="utm_logo.png" alt="UTM Logo" style="height: 40px; margin-right: 10px;" />
            <img src="utmsslogo.png" alt="UTM SmartScan Logo" style="height: 40px;" />
        </a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="profileadmin.html">Profile</a></li>
                    <li><a class="dropdown-item" href="#!">Settings</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="login.html" id="logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header text-center">
                        <h3 class="font-weight-light">View Students</h3>
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple" class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Student ID</th>
                                    <th>Program</th>
                                </tr>
                            </thead>
                            <tbody id="studentsTableBody">
                                <!-- Students will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
