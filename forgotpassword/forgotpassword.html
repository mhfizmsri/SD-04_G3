<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM Final Exam Profile Password Reset</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://kit.fontawesome.com/a076d05399.css" rel="stylesheet">
    <style>
        body {
            background-color: #8B4513;
        }
        .card {
            border-radius: 1rem;
        }
        .card-body {
            background-color: #F7F7F7;
            text-align: center;
        }
        .btn-dark {
            background-color: #343a40;
            border-color: #343a40;
        }
    </style>
</head>
<body>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card">
          <div class="card-body p-4 p-lg-5 text-black">

            <h1 class="fw-bold mb-4">Forgot Your Password?</h1>
            <p class="mb-4">Enter your email address below and we'll send you instructions to reset your password.</p>

            <form>
              <div class="form-outline mb-4">
                <input type="email" id="emailInput" class="form-control form-control-lg" required />
                <label class="form-label" for="emailInput">Email address</label>
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-dark btn-lg btn-block" type="submit">Send Reset Instructions</button>
              </div>
            </form>

            <a class="small text-muted" href="path/to/login.html">Back to Login</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
